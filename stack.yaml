# This file was automatically generated by stack init
# For more information, see: http://docs.haskellstack.org/en/stable/yaml_configuration/

# A message to be displayed to the user. Used when autogenerated config ignored some packages or added extra deps.
# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-5.4

# Local packages, usually specified by relative directory name
packages:
- '.'
- vendor/leksah-server/
- vendor/ltk/
- vendor/haskellVCSGUI/vcsgui/
- ../haskell-gi-base/
- ../haskell-gi/bindings/Atk/
- ../haskell-gi/bindings/cairo/
- ../haskell-gi/bindings/Gdk/
- ../haskell-gi/bindings/GdkPixbuf/
- ../haskell-gi/bindings/Gio/
- ../haskell-gi/bindings/GLib/
- ../haskell-gi/bindings/GObject/
- ../haskell-gi/bindings/Gtk/
- ../haskell-gi/bindings/GtkSource/
- ../haskell-gi/bindings/GtkosxApplication/
- ../haskell-gi/bindings/JavaScriptCore-3.0/
- ../haskell-gi/bindings/Pango/
- ../haskell-gi/bindings/PangoCairo/
- ../haskell-gi/bindings/Soup/
- ../haskell-gi/bindings/WebKit/
- ../gi-gtk-hs/
- ../jsaddle/
- ../jsaddle-dom/
- ../ghcjs-dom/
- ../haskell-gi-base/

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- binary-shared-0.8.3
- ghcjs-codemirror-0.0.0.1
- text-1.2.2.0
- vado-0.0.6
- vcswrapper-0.1.2
- webkitgtk3-javascriptcore-0.14.0.0

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 1.0.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
