resolver: lts-8.21
packages:
- '.'
- 'vendor/leksah-server'
- 'vendor/ltk'
- 'vendor/haskellVCSGUI/vcsgui'
#- 'vendor/yi'
- 'vendor/haskellVCSWrapper/vcswrapper'

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
- binary-shared-0.8.3
- haddock-api-2.17.4
- haskell-gi-overloading-0.0
- gi-gtk-hs-0.3.4.3
- gi-gtksource-3.0.14
- gi-javascriptcore-4.0.13
- gi-soup-2.4.13
- gi-webkit2-4.0.13
- gi-gdk-3.0.13
- gi-gdkpixbuf-2.0.13
- gi-glib-2.0.13
- gi-gobject-2.0.13
- gi-gtk-3.0.16
- gi-cairo-1.0.13
- gi-gio-2.0.13
- gi-pango-1.0.14
- gi-atk-2.0.13
# You will need to add this back in for Mac OS builds
- gi-gtkosxapplication-2.0.13

# Override default flag values for local packages and extra-deps
flags:
  gi-atk:
    enable-overloading: false
  gi-cairo:
    enable-overloading: false
  gi-gdk:
    enable-overloading: false
  gi-gdkpixbuf:
    enable-overloading: false
  gi-gio:
    enable-overloading: false
  gi-glib:
    enable-overloading: false
  gi-gobject:
    enable-overloading: false
  gi-gtk:
    enable-overloading: false
  gi-gtk-hs:
    enable-overloading: false
  gi-gtksource:
    enable-overloading: false
  gi-javascriptcore:
    enable-overloading: false
  gi-pango:
    enable-overloading: false
  gi-soup:
    enable-overloading: false
  gi-webkit2:
    enable-overloading: false
  gi-gtkosxapplication:
    enable-overloading: false

# Extra package databases containing global packages
extra-package-dbs: []
